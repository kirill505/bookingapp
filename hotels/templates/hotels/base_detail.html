{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>anexrussia</title>
	<meta charset="utf-8">
	<meta name="description" >
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl-theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/media.css' %}">
</head>
<body>

	<header class="d-flex position-relative align-items-center">

		<div class="logo mr-auto font-weight-bold">
			<a href="/">ANEXRUSSIA</a>
		</div>

		<div class="menu float-right">
			<ul class="d-flex">
				<li><a href="">Сдать жильё</a></li>
				<li><a href="">Помощь</a></li>
			</ul>
		</div>

		<div class="menu text-uppercase float-right">
			<ul class="d-flex">
				<li><a href="">регистрация</a></li>
				<li><a href="">войти</a></li>
			</ul>
		</div>

	</header>

	<section class="catalog">
		<div class="container">
			<div class="row">
				<div class="col-md-3 hotel-menu">
					<ul>
						<li>
							<a href="">Фотографии</a>
						</li>
						<li>
							<a href="">Описание</a>
						</li>
						<li>
							<a href="">Номера и цены</a>
						</li>
						<li>
							<a href="">Отзывы</a>
						</li>
						<li>
							<a href="">Удобства</a>
						</li>
					</ul>
				</div>
        {% block content %}
        {% endblock %}
			</div>
		</div>
		<div class="map">
			<iframe
			  width="600"
			  height="450"
			  frameborder="0" style="border:0"
			  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCbyBaghJhUu7cgWy-kx35ReNZCakeDSaI&q=Space+Needle,Seattle+WA" allowfullscreen>
			</iframe>
		</div>
	</section>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="/assets/js/owl.carousel.min.js"></script>
  	<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
